name: Package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
        GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Clone project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install and run Luacheck
        uses: nebularg/actions-luacheck@v1
        with:
          args: "--no-color -q"
          annotate: warning
          
      - name: Package and release
        uses: BigWigsMods/packager@v2
        with: 
            args: -p 0 -w 0 -a 0 -L